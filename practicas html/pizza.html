<html> 
<form>
  <fieldset>
    <legend>Nombre completo del cliente:</legend>
    <p>
      <label for="nombre">Facilitenos su nombre</label>
      <input type="text" name="nombre" id="nombre" value="" placeholder="Nombre completo...">
    </p>
  </fieldset>
  <fieldset>
    <legend> Preferencia de tipo de pizza </legend>
    <p>
      <input type="radio" name="size" id="size_1" value="small">
      <label for="size_1">vegetariana</label>
    </p>
    <p>
      <input type="radio" name="size" id="size_2" value="medium">
      <label for="size_2">carnivora</label>
    </p>
   
  </fieldset>
  <fieldset>
    <legend> Porciones de pizza deseadas </legend>
    <p>
      <input type="radio" name="size" id="size_1" value="small">
        <label for="size_1">entera</label>
    </p>
    <p>
      <input type="radio" name="size" id="size_2" value="medium">
      <label for="size_2">media pizza</label>
    </p>
    <p>
        <input type="radio" name="size" id="size_2" value="medium">
        <label for="size_2">porciones individuales</label>
    </p>
</fieldset>
    <fieldset>
        <legend> ¿Enviar a domicilio?</legend>
        <p>
          <input type="radio" name="size" id="size_1" value="small">
          <label for="size_1">sí</label>
        </p>
        <p>
          <input type="radio" name="size" id="size_2" value="medium">
          <label for="size_2">no</label>
        </p>
       
      </fieldset>
   
  </fieldset>
  <fieldset>
      <legend>Elija sus ingredientes: </legend>
      <label><input type="checkbox" id="cbox1" value="first_checkbox">Queso chedar</label><br>
      <label><input type="checkbox" id="cbox1" value="first_checkbox">Queso de cabra</label><br>
      <label><input type="checkbox" id="cbox1" value="first_checkbox">Jamon</label><br>
      <label><input type="checkbox" id="cbox1" value="first_checkbox">Champiñones</label><br>
      <label><input type="checkbox" id="cbox1" value="first_checkbox">Cebolla</label><br>
      <label><input type="checkbox" id="cbox1" value="first_checkbox">Maíz</label><br>
      <label><input type="checkbox" id="cbox1" value="first_checkbox">Carne picada</label><br>
      <label><input type="checkbox" id="cbox1" value="first_checkbox">pimientos</label><br>
      <label><input type="checkbox" id="cbox1" value="first_checkbox">rúcula</label><br>
      <label><input type="checkbox" id="cbox1" value="first_checkbox">tomate</label><br>
  </fieldset>
 
  <fieldset>
    <legend>Terminar pedido</legend>
    <input type="submit" name="enviar" value="Realizar pedido">
  </fieldset>
</form>
</html>
